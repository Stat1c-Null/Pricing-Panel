<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
  <div id="panel"><!--ID identifies a unique element of the website, that will not show up anywhere else-->
    <!--Personal-->
    <div class="pricing-plan">
      <img src="icons/icon1.png" alt="" class="pricing-img">
      <h2 class="pricing-header">Personal</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">Custom Domains</li>
        <li class="pricing-features-item">Up to 3 hosting servers</li>
      </ul>
      <span class="pricing-price">Free</span>
      <a href="#" class="pricing-button">Get Now</a>
    </div>
    <!--Small Team-->
    <div class="pricing-plan">
      <img src="icons/icon2.png" alt="" class="pricing-img">
      <h2 class="pricing-header">Small Team</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">Up to 10 different domains</li>
        <li class="pricing-features-item">24/7 Live Support</li>
      </ul>
      <span class="pricing-price">$150</span>
      <a href="#" class="pricing-button is-featured">Free Trial</a>
    </div>
    <!--Enterprise-->
    <div class="pricing-plan">
      <img src="icons/icon1.png" alt="" class="pricing-img">
      <h2 class="pricing-header">Enterprise</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">Dedicated&Protected Servers</li>
        <li class="pricing-features-item">hosting free</li>
      </ul>
      <span class="pricing-price">$300</span>
      <a href="#" class="pricing-button">Free Trial</a>
    </div>
  </div>
</body>
</html>
